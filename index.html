<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <link rel="stylesheet" href="css/style.css"/>

</head>
<body>

  <div class="container">
    <div class="text-wrap">
      <p class="quote-txt">“ I’ve been interested in coding for a while but never taken the jump, until now. 
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
        excited about the future. ”
        <img src="images/pattern-quotes.svg" alt="" aria-hidden="true">
      </p>
        <span class="name">Tanya Sinclair</span>
        <span class="job-title">UX Engineer</span>
    </div>
    <div class="img-wrap">
      <img id="person_img" src="images/image-tanya.jpg" alt="tanya" title="Tanya">
      <img class="bg" src="images/pattern-bg.svg" alt=" " aria-hidden="true">
      <div class="btns-wrap">
        <img id="prev_btn" src="images/icon-prev.svg" alt="previous" title="Previous">
        <img id="next_btn" src="images/icon-next.svg" alt="next" title="Next">
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/mariem-ehab-1431301b3" target="_blank">Mary.E</a>.
    <img class="bottom-bg" src="images/pattern-curve.svg" alt=" " aria-hidden="true">
  </div>

  <script src="script.js"></script>
</body>
</html>
